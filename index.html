<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <div id="app">
        <h1>TODO LIST</h1>
        <ul>
            <li v-for="elemento,i in coseDaFare" @click="checkClick(i)" :class="controllaStato(i)">
                <i :class="simboloSiONo(i)"></i>
                <span>{{elemento.titolo}}</span>
            </li>
        </ul>
        <form @submit.prevent="aggiungiAllaLista">
            <input type="text" placeholder="Altro da fare?" v-model="altroDaAggiungere">
            <button type="sumbit" class="btn btn-warning">Invia</button>
        </form>
        <span>Hai da fare ancora : {{restanteDaFare}} cose</span>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./script.js"></script>
</body>

</html>
